<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>愿望清单-注册</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>

<div class="container">

    <form class="form-register">
        <h2 class="form-register-heading">注册</h2>

        <label for="user_name" class="sr-only">请输入账号</label>
        <input type="text" id="user_name" class="form-control" placeholder="请输入账号" required autofocus>
        <span class="error_tip">提示信息</span>

        <label for="pwd" class="sr-only">请输入密码</label>
        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="请输入密码" required>
        <span class="error_tip">提示信息</span>

        <label for="cpwd" class="sr-only">请输入密码</label>
        <input type="password" id="cpwd" name="cpwd" class="form-control" placeholder="请再次输入密码" required>
        <span class="error_tip">提示信息</span>

        <label for="email" class="sr-only">请输入邮箱</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱" required>
        <span class="error_tip">提示信息</span>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div> <!-- /container -->

</body>
</html>
